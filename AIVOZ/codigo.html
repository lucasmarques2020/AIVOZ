    <body>
        <div id = "codeeditor"></div>
        <script>
          const editor = CodeMirror(document.getElementById("codeeditor"), {
          value: '',
          mode: "css",
          theme:"eclipse",
          tabSize: 4,
          lineNumbers: true,
          extraKeys: {"Ctrl": "autocomplete"}
        });
            
            function mod_lig_and_dark(){
                    const elemento = document.getElementById('codeeditor');
                    const checar = document.getElementById('check');
                    
                    if(checar.checked == true){
                            editor.setOption("theme", "ambiance");
                          }
                       
                    if(checar.checked == false){
                            editor.setOption("theme", "eclipse");
                       }
                }
        </script>
        <section>
            <div class = "action">
                <span onclick="actionToggle();">+</span>
                <ul>
                    <li><img src="assets/icon/1.png"></li>
                    <li><img src="assets/icon/2.png"></li>
                    <li><img src="assets/icon/3.png"></li>
                </ul>
                </div>
                <script type="text/javascript">
                    function actionToggle(){
                        var action = document.querySelector('.action');
                        action.classList.toggle('active');
                    }
                </script>
            <div class = "codigo">
                <form class = "form_codigo">
                    <!--<textarea id = "texta" placeholder="Edite seu cÃ³digo clicando aqui"></textarea>-->
                    <div class = "modo">
                    <input id = "check"class = "luzz" name = "opt" type = "checkbox" value = "luz"  onclick="mod_lig_and_dark()">
                    </div>
                </form>
                <div>
                    <input id = "speakbt" class = "voz" type="image" src="assets/img/microfone.svg">
                    <div id = "resultSpeak">Clique para falar!</div>
                </div>
            </div>
        </section>
        <script src = "js/script.js" async></script>
    </body>
